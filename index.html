<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueLoader</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<style>
    .btn {
        width: 40%;
        height: 200px;
        background: #2b81af;
        color: #fff;
        line-height: 200px;
        text-align: center;
        float: left;
        margin-left: 20px;
    }

    .btn:hover {
        background: #006600;
        color: #fff;
    }

    .banner {
        color: #fff;
        background: #000;
        position: relative;
    }

    /*.banner:nth-child(3n) {*/
    /*background: skyblue;*/
    /*}*/

    /*.banner:nth-child(3n+1) {*/
    /*background: rosybrown;*/
    /*}*/

    /*.banner:nth-child(3n+2) {*/
    /*background: yellowgreen;*/
    /*}*/

    .title {

        font-size: 30px;
        text-align: left;
        margin-top: 20px;
        z-index: 10;
        position: relative;
        margin-left: 20px;
    }

    .content {

        font-size: 14px;
        text-align: left;
        margin-top: 5px;
        z-index: 10;
        position: relative;
        margin-left: 20px;
    }

    .blue {
        color: #0086b3;
    }

    img {
        width: 100%;
    }

    body, html {
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
        font-family: 'PingFang SC', 'Helvetica Neue', 'Helvetica', 'STHeitiSC-Light', 'Arial', sans-serif;

    }

    [v-show] {
        display: none;
    }

    .full {
        width: 100%;
        height: 100%;
    }

    .lt_0 {
        left: 0px;
        top: 0px;
        position: absolute;
    }

    .padding {
        padding: 10px;
        background: #f0f0f0;
    }

    /*.blur {*/
    /*-webkit-filter: blur(10px); !* Chrome, Opera *!*/
    /*-moz-filter: blur(10px);*/
    /*-ms-filter: blur(10px);*/
    /*filter: blur(10px);*/

    /*filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=10, MakeShadow=false); !* IE6~IE9 *!*/
    /*}*/

    .loader {
        position: absolute;
        z-index: 100;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        display: block;
    }

</style>
<body>
<div id="app">
    <vue-movie-clip :width="width" :height="360" type="canvas" v-show="true" :playing="playing" :frame-time="50" :frame="frame" :frames="frames"
                    :loop="true" @frame="onFrame" @play="onPlay" @stop="onStop">

    </vue-movie-clip>
    <div style="margin-top: 100px" @click="playing=true">play</div>
    <div @click="playing=false">stop</div>
    <div @click="frame=frame+1">farme++</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="dist/vue-movie-clip.js"></script>
<script>

    function PrefixInteger(num, n) {
        return (Array(n).join(0) + num).slice(-n);
    }
    var frames=[];
    for(var i=1;i<220;i++){
        frames.push('img/video/'+PrefixInteger(i,5)+'.jpg')
    }

    new Vue({
        el: '#app',
        components: {
            VueMovieClip: VueMovieClip
        },
        data: {
            playing: true,frame:5,frames:frames,width:640,
            page: 1, show: false, movies: [{current: 0.5}]
        },
        methods: {

            onFrame: function (mc) {
                this.frame=mc.frame;
              // this.width=640-this.frame;
               // console.log(mc.frame)
            },
            onPlay: function (mc) {
                console.log('play')
            },
            onStop: function (mc) {
                console.log('stop')
            }
        }
    })


</script>
</body>
</html>
