<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueMovieClip</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="http://cdnst.immomo.com/momofes/js/mobile/momo_bridge.2.0.4.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>

    body, html {
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
        font-family: 'PingFang SC', 'Helvetica Neue', 'Helvetica', 'STHeitiSC-Light', 'Arial', sans-serif;

    }

    .btn {
        padding: 10px 20px 10px 20px;
        background: #2b81af;
        color: #fff;
        float: left;
        margin: 5px;
        cursor: pointer;
        -webkit-user-select: none;
    }

    .btn:hover {
        padding: 10px 20px 10px 20px;
        background: #ff0000;

    }


</style>
<body>
<div id="app">
    <vue-movie-clip :width="width" :height="360" type="canvas" v-show="true" :playing="playing" :frame-time="50"
                    :frame="frame" :frames="frames"
                    :loop="true" @frame="onFrame" @play="onPlay" @stop="onStop">

    </vue-movie-clip>
    <div class="btn" @click="playing=true">play</div>
    <div class="btn" @click="playing=false">stop</div>
    <div class="btn" @click="frame=frame+1">frame++</div>
    <div class="btn" @click="frame=frame-1">frame--</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="dist/vue-movie-clip.js"></script>
<script>


    function PrefixInteger(num, n) {
        return (Array(n).join(0) + num).slice(-n);
    }
    var frames = [];
    for (var i = 1; i < 220; i++) {
        frames.push('img/video/' + PrefixInteger(i, 5) + '.jpg')
    }

    new Vue({
        el: '#app',
        components: {
            VueMovieClip: VueMovieClip
        },
        data: {
            playing: true, frame: 5, frames: frames, width: 640,
            page: 1, show: false, movies: [{current: 0.5}]
        },
        methods: {

            onFrame: function (mc) {
                this.frame = mc.frame;
                // this.width=640-this.frame;
                // console.log(mc.frame)
            },
            onPlay: function (mc) {
                console.log('play')
            },
            onStop: function (mc) {
                console.log('stop')
            }
        }
    })


</script>
</body>
</html>
